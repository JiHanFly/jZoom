<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jZoom Demo</title>
    <style>
        div {
            width: 350px;
            height: 350px;
            position: absolute;
            top: 100px;
        }

        #PS4 {
            left: 50px;
        }

        #Xbox {
            right: 50px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../jzoom.min.js"></script>
</head>
<body>
    <div id="PS4">
        <img src="images/PS4.png" height="350" width="350">
    </div>
    <div id="Xbox">
        <img src="images/XboxOne.png" height="350" width="350">
    </div>
    <script>
        $('#PS4').jzoom();
        $('#Xbox').jzoom({
            position: "left",
            offsetX: 20
        });
    </script>
</body>
</html>
