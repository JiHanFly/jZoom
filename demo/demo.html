<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jZoom Demo</title>
    <style>
        .jzoom {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 350px;
            height: 350px;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="../jzoom.min.js"></script>
</head>
<body>
    <div class="jzoom">
        <img src="images/PS4.jpg" height="350" width="350">
    </div>
    <script>
        $('.jzoom').jzoom();
    </script>
</body>
</html>
